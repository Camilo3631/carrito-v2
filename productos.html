<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light-subtle" onload="init()">
    <div class="container">
        <h1 class="mt-5">Productos prueva</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="cake-1850011_1280.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">€10.00</p>
                        <button onclick="addToCart(1)" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="tart-1283822_1280.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">€20.00</p>
                        <button onclick="addToCart(2)" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="cake-1971552_1280.jpg"  class="card-img-top" alt="Producto 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">€30.00</p>
                        <button onclick="addToCart(3)" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/productos.js"></script>
    




 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
</html>
